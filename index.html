    <!-- to implement switch case  start -->

        <div class="inputdiv">
           <select id="input">

    </div>

        <h2>Your Favourite Table</h2>

            <label for="number" style="color:#fff;">Enter a number:</label>
            <input type="number" id="number" min="1" max="100" value="5"> 
        </div>       
        <div>
            <button onclick="generateTable()">Generate Table</button>
        </div>
        <div id="table-container" style="color: #fff;"></div>
